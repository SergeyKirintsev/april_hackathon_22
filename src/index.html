<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body class="page">

  <header class="header">
    <div class="header__container">

    </div>
  </header>

  <main class="content">
    <section class="intro">
      <div class="intro__container">
        <h1 class="header__heading"></h1>
      </div>
    </section>

    <section class="about">
      <div class="about__container">
        <h2 class="section-heading"></h2>
        <p class="section-paragraph"></p>
      </div>
    </section>

    <section class="skills">
      <div class="skills__container">
        <h2 class="section-heading"></h2>
        <p class="section-paragraph"></p>
      </div>
    </section>

    <section class="portfolio">
      <div class="portfolio__container">
        <h2 class="section-heading"></h2>
        <p class="section-paragraph"></p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__container">
      <h2 class="section-heading">Contacts</h2>
      <p class="section-paragraph section-paragraph_type_footer-main">Want to know more or just chat? You are welcome!</p>
      <button class="footer__message">Send message</button>
      <ul class="footer__logo-zone">
        <li class="footer__logo-item">
          <a href="#" class="footer__column-link" target="_blank">
            <img src = "<%=require('./images/linkedin.svg')%>" alt="Логотип linkedIn" class="footer__social-icon">
          </a>
        </li>
        <li class="footer__logo-item">
          <a href="#" class="footer__column-link" target="_blank">
            <img src = "<%=require('./images/instagram.svg')%>" alt="Логотип instagram" class="footer__social-icon">
          </a>
        </li>
        <li class="footer__logo-item">
          <a href="#" class="footer__column-link" target="_blank">
            <img src = "<%=require('./images/behance.svg')%>" alt="Логотип behance" class="footer__social-icon">
          </a>
        </li>
        <li class="footer__logo-item">
          <a href="#" class="footer__column-link" target="_blank">
            <img src = "<%=require('./images/dribble.svg')%>" alt="Логотип dribble" class="footer__social-icon">
          </a>
        </li>
      </ul>
      <p class="section-paragraph section-paragraph_type_footer-social">Like me on LinkedIn,&nbsp;Instagram,&nbsp;Behance,&nbsp;Dribble</p>
    </div>
  </footer>

</body>
</html>
